---
layout: default
---

<style>
    .article-content p { 
        margin-bottom: 1.5rem; 
        line-height: 1.8; 
        font-size: 1rem;
    }
    .article-content h1 { 
        font-family: 'Noto Serif JP', serif; 
        font-size: 2rem; 
        color: var(--text-main); 
        margin-top: 3rem; 
        margin-bottom: 1.5rem; 
    }
    .article-content h2 { 
        font-family: 'Noto Serif JP', serif; 
        font-size: 1.75rem; 
        color: var(--text-main); 
        margin-top: 3rem; 
        margin-bottom: 1.5rem; 
    }
    .article-content h3 { 
        font-family: 'Noto Serif JP', serif; 
        font-size: 1.5rem; 
        color: var(--text-main); 
        margin-top: 3rem; 
        margin-bottom: 1.5rem; 
    }
    .article-content strong {
        color: var(--accent-gold);
        font-weight: bold;
    }
    .article-content ul { 
        list-style-position: inside; 
        margin-left: 1rem; 
        margin-bottom: 1.5rem; 
    }
    .article-content li { 
        margin-bottom: 0.5rem; 
    }
    .article-content img { 
        border-radius: 0.5rem; 
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); 
        margin-top: 2rem; 
        margin-bottom: 2rem; 
        width: 100%;
        height: auto;
    }
    
    /* Mobile Optimizations for Article */
    @media (max-width: 768px) {
        .article-content p {
            font-size: 18px;
            line-height: 1.9;
            margin-bottom: 1.75rem;
        }
        .article-content h1 {
            font-size: 1.875rem;
            margin-top: 2.5rem;
            margin-bottom: 1.25rem;
        }
        .article-content h2 {
            font-size: 1.625rem;
            margin-top: 2.5rem;
            margin-bottom: 1.25rem;
        }
        .article-content h3 {
            font-size: 1.375rem;
            margin-top: 2.5rem;
            margin-bottom: 1.25rem;
        }
        .article-content ul {
            font-size: 18px;
            line-height: 1.9;
        }
        .article-content li {
            margin-bottom: 0.75rem;
        }
        article.container {
            padding-left: 1.25rem;
            padding-right: 1.25rem;
        }
        article h1 {
            font-size: 1.75rem !important;
        }
    }
</style>

<article class="container mx-auto px-4 max-w-3xl">
    <p class="text-sm text-muted">{{ page.date | date: "%Y.%m.%d" }}</p>
    <h1 class="font-serif-jp text-3xl md:text-4xl text-gold mt-2">{{ page.title | escape }}</h1>
    
    <div class="article-content mt-12">
        {{ content }}
    </div>
</article>

<div class="text-center mt-24 mb-12">
    <a href="{{ '/journal.html' | relative_url }}" class="text-gold hover:underline text-lg md:text-base inline-block py-3 px-6 min-h-[48px] flex items-center justify-center">&larr; Journalへ戻る</a>
</div>
