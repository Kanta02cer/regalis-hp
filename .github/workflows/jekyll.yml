name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main # mainブランチへのプッシュをトリガーとする

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.3' # Recommended Ruby version for GitHub Pages
        bundler-cache: true # bundle installをキャッシュして高速化

    - name: Install Jekyll dependencies
      run: bundle install

    - name: Build Jekyll site
      run: bundle exec jekyll build --baseurl "/regalis-hp" # _config.ymlのbaseurlと一致させる

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site # Jekyllのビルド出力ディレクトリ
        cname: # カスタムドメインを使用する場合に設定 (例: yourdomain.com)
