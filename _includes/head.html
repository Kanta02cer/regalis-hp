<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title | escape }} - {{ site.title | escape }}</title>
<meta name="description" content="{{ page.description | default: site.description | escape }}">

<!-- OGP Tags -->
<meta property="og:title" content="{{ page.title | escape }} - {{ site.title | escape }}">
<meta property="og:description" content="{{ page.description | default: site.description | escape }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:site_name" content="{{ site.title | escape }}">
{% if page.image %}
<meta property="og:image" content="{{ page.image | absolute_url }}">
{% else %}
<meta property="og:image" content="{{ '/images/Brandpackage.png' | absolute_url }}">
{% endif %}
<meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=GFS+Didot&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
<link rel="icon" href="{{ '/images/rogo.new_transpalent.png' | relative_url }}" type="image/png">
<link rel="apple-touch-icon" href="{{ '/images/rogo.new_transpalent.png' | relative_url }}">

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-6VPL7V9XD2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-6VPL7V9XD2');
</script>
<script>
  (function() {
    try {
      if (sessionStorage.getItem('regalis-route-transition') === 'pending') {
        document.documentElement.classList.add('route-transition-pending');
      }
    } catch (_) {}
  })();
</script>
