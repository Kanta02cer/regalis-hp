---
layout: default
title: Journal
description: "Regalis Societas Tokyoの公式ジャーナル。ブランドの思想、活動報告、スーツに関する知識など、最新情報をお届けします。"
---

<div class="container mx-auto px-4">
    <div class="text-center">
        <h1 class="font-serif-en text-5xl md:text-7xl text-gold">Journal</h1>
        <p class="mt-4 max-w-2xl mx-auto text-muted">ブランドの思想、活動報告、スーツに関する知識など、最新情報をお届けします。</p>
    </div>

    <style>
      .back-link {
        display: inline-block;
        margin-top: 3rem;
        color: var(--text-muted);
        text-decoration: none;
        transition: color 0.3s;
        position: relative;
      }
      .back-link:hover {
        color: var(--text-main);
      }
      .back-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 1px;
        display: block;
        margin-top: 2px;
        right: 0;
        background: var(--accent-gold);
        transition: width 0.3s ease;
      }
      .back-link:hover::after {
        width: 100%;
        left: 0;
      }
    </style>

    <div class="max-w-4xl mx-auto">
    </div>

    <div class="mt-8 md:mt-12 max-w-4xl mx-auto space-y-12">
        {% for post in site.posts %}
            <article class="border-b border-gray-800 pb-12">
                <a href="{{ post.url | relative_url }}" class="block group">
                    <p class="text-sm text-muted">{{ post.date | date: "%Y.%m.%d" }}</p>
                    <h2 class="font-serif-jp text-2xl md:text-3xl text-main mt-2 group-hover:text-gold transition-colors">{{ post.title | escape }}</h2>
                    <p class="text-muted mt-4 leading-relaxed">{{ post.excerpt }}</p>
                </a>
            </article>
        {% endfor %}
    </div>
</div>
